<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokemon List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="main-title">Pokemon</h1>

    <div class="input-elements">
      <input type="text" id="searchPokemon" placeholder="Search your Pokémon" />
      
      <select id="pokemonType">
        <option value="all">All</option>
        <option value="Grass Poison">Grass Poison</option>
        <option value="Fire">Fire</option>
        <option value="Water">Water</option>
        <option value="Bug">Bug</option>
      </select>

      <select id="pokemonFilter">
        <option value="alphabeticalAsc">A-Z</option>
        <option value="alphabeticalDesc">Z-A</option>
        <option value="weightAsc">Heaviest to Lightest</option>
        <option value="weightDesc">Lightest to Heaviest</option>
      </select>

      <input type="submit" id="searchButton" value="Search" />
    </div>

    <div class="containerPokemons">
      <!-- Pokémon cards will be generated here -->
    </div>
  </div>

  <script type="module" src="pokemons.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
